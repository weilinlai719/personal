<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台北 101 煙火秀</title>
    <style>
        body { margin: 0; background-color: #000000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- 精緻版 101 繪製邏輯 ---
    function draw101() {
        const w = canvas.width;
        const h = canvas.height;
        const centerX = w / 2;
        const baseY = h * 0.95;
        const segW = 80;  
        const segH = 55;  
        const segments = 8;

        // 1. 基座
        ctx.fillStyle = '#0a1520';
        ctx.fillRect(centerX - 50, baseY - 80, 100, 80);
        ctx.strokeStyle = 'rgba(74, 238, 255, 0.3)';
        for(let i=0; i<5; i++) {
            ctx.strokeRect(centerX - 50, baseY - 15 * i, 100, 1);
        }

        // 2. 八節樓層
        for (let i = 0; i < segments; i++) {
            let y = baseY - 80 - (i + 1) * segH;
            let grad = ctx.createLinearGradient(centerX - 50, y, centerX + 50, y + segH);
            grad.addColorStop(0, '#162d44');
            grad.addColorStop(0.5, '#204060');
            grad.addColorStop(1, '#162d44');

            ctx.fillStyle = grad;
            ctx.strokeStyle = '#4deeea';
            ctx.lineWidth = 1;

            ctx.beginPath();
            ctx.moveTo(centerX - segW/2, y + segH);
            ctx.lineTo(centerX + segW/2, y + segH);
            ctx.lineTo(centerX + (segW+20)/2, y);
            ctx.lineTo(centerX - (segW+20)/2, y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 窗格
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for(let j = -2; j <= 2; j++) {
                ctx.beginPath();
                ctx.moveTo(centerX + j*15, y + segH);
                ctx.lineTo(centerX + j*18, y);
                ctx.stroke();
            }

            // 金色如意裝飾
            ctx.fillStyle = '#f7d117';
            ctx.beginPath();
            ctx.arc(centerX, y + segH, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // 3. 頂部與天線
        let topY = baseY - 80 - segments * segH;
        ctx.fillStyle = '#162d44';
        ctx.fillRect(centerX - 15, topY - 40, 30, 40);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, topY - 40);
        ctx.lineTo(centerX, topY - 120);
        ctx.stroke();

        // 閃爍紅燈
        let blink = Math.abs(Math.sin(Date.now() * 0.002));
        ctx.shadowBlur = 15 * blink;
        ctx.shadowColor = 'red';
        ctx.fillStyle = `rgba(255, 0, 0, ${blink})`;
        ctx.beginPath();
        ctx.arc(centerX, topY - 120, 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0; 
    }

    // --- 煙火粒子系統 ---
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
            this.gravity = 0.12;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += this.gravity;
            this.alpha -= 0.015;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    let particles = [];

    function createFirework(x, y) {
        // 如果沒傳座標，就隨機產生
        const targetX = x || Math.random() * canvas.width;
        const targetY = y || Math.random() * (canvas.height * 0.5);
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle(targetX, targetY, color));
        }
    }

    // 滑鼠點擊事件（放在 animate 外面，只需監聽一次）
    window.addEventListener('mousedown', (e) => {
        createFirework(e.clientX, e.clientY);
    });

    // --- 動畫主循環 ---
    function animate() {
        // 繪製背景殘影
        ctx.globalAlpha = 1;
        ctx.fillStyle = 'rgba(2, 2, 5, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 1. 更新並繪製煙火粒子（從後往前遍歷避免跳格）
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
            }
        }

        // 2. 繪製 101（放在粒子之後，大樓就會擋在煙火前面）
        draw101();

        // 3. 隨機自動放煙火
        if (Math.random() < 0.03) {
            createFirework();
        }

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
