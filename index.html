<canvas id="fireworksCanvas"></canvas>

<script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('zh-TW', {hour12: false});
    }
    setInterval(updateClock, 1000);
   updateClock();
     class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 1;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vy += 0.08; this.alpha -= 0.015;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
        }
    }
    function createFirework(x, y) {
        const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        for (let i = 0; i < 80; i++) particles.push(new Particle(x, y, color));
    }

    // é»æ“Šäº‹ä»¶ï¼šæ’é™¤ A æ¨™ç±¤ï¼Œå…¶é¤˜åœ°æ–¹çš†å¯è§¸ç™¼ç…™ç«
    window.addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'A') {
            createFirework(e.clientX, e.clientY);
        }
    });

    function animate() {
        // èƒŒæ™¯å¡—æŠ¹ï¼Œç¶­æŒæ®˜å½±
        ctx.globalAlpha = 1;
        ctx.fillStyle = 'rgba(2, 2, 5, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) particles.splice(i, 1);
        }

        // éš¨æ©Ÿè‡ªå‹•æ”¾ç…™ç«
        if (Math.random() < 0.03) {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.4);
        }
        
        requestAnimationFrame(animate);
    }
    animate();
</script>
