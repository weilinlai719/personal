<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weilin's web</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #020205; overflow: hidden; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        canvas { display: block; position: absolute; z-index: 1; }
        
        /* UI 層次 */
        .overlay { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 0; pointer-events: none; }
        
        .glass-header { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 20px 40px; text-align: center; pointer-events: auto; }
        
        h1 { margin: 0; font-size: 2.5rem; background: linear-gradient(45deg, #4deeea, #f7d117); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .stats { margin-top: 10px; font-family: monospace; color: #4deeea; font-size: 1.2rem; }
        .leg{ pointer-events: auto; justify-content: center;  align-items: center;  height: 10vh; }
        .footer { pointer-events: auto; margin-bottom: 40px; }
        .github-btn { color: white; text-decoration: none; background: #333; padding: 10px 20px; border-radius: 50px; font-size: 0.9rem; transition: 0.3s; border: 1px solid #555; }
        .github-btn:hover { background: #444; box-shadow: 0 0 15px #4deeea; }
    </style>
</head>
<body>

<div class="overlay">
    <div class="glass-header">
        <h1>weilin's website</h1>
        <h2>Time</h2>
        <div class="stats" id="clock">00:00:00</div>
    </div>
    <div class="leg">
<a href="https://weilinlai719.github.io/fireworks/Taipei101.html" target="_blank" rel="noopener noreferrer">開啟Taipei101 fireworks</a>
    </div>
    <div class="footer">
        <a href="https://github.com/weilinlai719" class="github-btn">View on GitHub</a>
    </div>
</div>

<canvas id="fireworksCanvas"></canvas>

<script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 時鐘功能
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('zh-TW', {hour12: false});
    }
    setInterval(updateClock, 1000);

    // 煙火粒子
    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 1;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vy += 0.08; this.alpha -= 0.012;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
        }
    }

    function createFirework(x, y) {
        const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        for (let i = 0; i < 60; i++) particles.push(new Particle(x, y, color));
    }

    window.addEventListener('mousedown', (e) => createFirework(e.clientX, e.clientY));

    function draw101() {
        const cx = canvas.width / 2;
        const b = canvas.height;
        for(let i=0; i<8; i++) {
            const y = b - 80 - (i*55);
            ctx.fillStyle = '#102030';
            ctx.strokeStyle = '#4deeea';
            ctx.beginPath();
            ctx.moveTo(cx-35, y); ctx.lineTo(cx+35, y); ctx.lineTo(cx+45, y-50); ctx.lineTo(cx-45, y-50);
            ctx.closePath(); ctx.fill(); ctx.stroke();
        }
        // 尖塔
        ctx.strokeStyle = "white"; ctx.beginPath(); ctx.moveTo(cx, b-80-8*55); ctx.lineTo(cx, b-80-8*55-100); ctx.stroke();
    }

    function animate() {
        ctx.fillStyle = 'rgba(2, 2, 5, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) particles.splice(i, 1);
        }
        draw101();
        if (Math.random() < 0.03) createFirework(Math.random()*canvas.width, Math.random()*canvas.height*0.4);
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>

</html>
